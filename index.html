<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="btn">
        <div class="container">
            <button id="rock">
                <img src="./images/rock.png" alt="Rock">
                <div class="overlay">
                    <div class="text">Rock</div>
                </div>
            </button>
        </div>  
        <div class="container">
            <button id="paper">
                <img src="./images/paper.png" alt="Paper">
                <div class="overlay">
                    <div class="text">Paper</div>
                </div>
            </button>
        </div>
        <div class="container">
            <button id="scissors">
                <img src="./images/scissors.png" alt="Scissors">
                <div class="overlay">
                    <div class="text">Scissors</div>
                </div>
            </button>
        </div>
    </div>

    <div class="output">
        <div class="outputtop">
            <div id="computer-choice">
                <p>The computer has chosen: </p>
                <p id="displaychoice"> </p>
            </div>
            <div id="rounds">
                <p>Round number: </p>
                <p id="displayrounds"></p>
            </div>
        </div>
        
        <div class="outputbottom">
      
            <div id="results">
                <p>The round's outcome is: </p>
                <p id="roundoutcome"></p>
            </div>
    
            <div id="playerscore">
                <p>Your score: </p>
                <p id="displayscorep"></p>
            </div>
    
            <div id="computerscore">
                <p>The computer's score: </p>
                <p id="displayscorec"></p>
            </div>
    
            <div id="winner"></div>
            <div id="gamestatus"></div>
           
        </div>
    </div>

</body>

</html>
